$def with (name, url1, url2)
<head>
<title> Comparateur de pages</title>

<style>
@import url('https://fonts.googleapis.com/css?family=Indie+Flower');

form {
	margin:auto;
	width:25%;
}
body {
	margin: 0px;
	padding: 0px;
}

input {
    font-style: italic;
}

.wrapper {
	width: 50%;
    display: flex;
    justify-content: space-between;
}

#wrapper1 {
	background-color:green;
}

#wrapper2 {
	background-color:red;

}

#div-name {
    margin: 0px;
    padding-right: 10px;
    padding-left: 10px;
    font-family: 'Indie Flower', cursive;
    font-size: 17px;
    font-weight: bold;
    border-style: solid;
    border-width: 2px;
    border-color: purple; 
    background-color: pink;
    color: red;
}

.inside-wrapper {
    width: 50%;
    margin: auto;
}

.bar {
	margin: 0;
  	padding: 0;
	top: 0;
	width: 100%;
	text-align: center;
    display: flex;
    justify-content: space-between;
}
.iframes {
	padding:0px;
}
</style>
<script>
 window.addEventListener("message", receiveMessage, false);
 function receiveMessage(event)
 {
     frame1_window = document.getElementById('frame1').contentWindow;
     frame2_window = document.getElementById('frame2').contentWindow;

     if (event.source === frame1_window) {
         frame2_window.postMessage(event.data, "*");
     } else {
         frame1_window.postMessage(event.data, "*");
     }
 }
</script>
</head>

<body>
<div class="bar">
	<div class="wrapper" id="wrapper1">
        <div class="inside-wrapper">
		    <form method="post" action="next?name=$name&url=$url1">
		        <input type="submit" value="Page testÃ©e" />
		    </form>
        </div>
	</div>
    <div id="div-name">
        $name
    </div>
	<div class="wrapper" id="wrapper2">
        <div class="inside-wrapper">
		    <form method="post" action="emptyPage?name=$name&url=$url1">
		        <input type="submit" value="Page vide" />
		    </form>
        </div>
        <div class="inside-wrapper">
            <form method="post" action="connectionError?name=$name&url=$url1">
		        <input type="submit" value="Connexion impossible" />
		    </form>
        </div>
	</div>
</div>

<center>
	<div id="iframes">
     		<iframe id="frame1" src="$url1" width="49.5%" height="95%" scrolling="yes" style="display:inline"></iframe>
     		<iframe id="frame2" src="$url2" width="49.5%" height="95%" scrolling="yes" style="display:inline"></iframe>
	</div>   
</center>
</body>
