$def with (url1, url2)
<header>Comparateur</header>
<body>
<div class="bar">
	<div class="wrapper1">
		<form method="post" action="sendok/?url=$url1">
		<input type="submit" value="OK :D" />
		</form>
	</div>
	<div class="wrapper2">
		<form method="post" action="sendko/?url=$url1">
		<input type="submit" value="KO :/" />
		</form>
	</div>

<style>
form{
	margin:auto;
	width:25%;
}
body {
  margin: 0px;
  padding: 0px;
}
.bar{
	margin: 0;
  	padding: 0;
	position: fixed;
	top: 0;
	width: 100%;
	text-align: center;
}
.wrapper1{
	background-color:green;
	width: 50%;
	float: left;
}
.wrapper2{
	background-color:red;
	width: 50%;
	float: right;
}

	padding-top:20px;
}
</style>

<div class="wrapper">
	<iframe src="$url1" width="49.6%" height="10000" align="left" scrollable="no">
	</iframe>
	<iframe src="$url2" width="49.6%" height="10000" align="right" scrollable="no">
	</iframe>
</div>
</body>
